spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              lower-case-service-id: true
              enabled: true
          routes:
            - id: authentication-service
              uri: http://localhost:8081
              predicates:
                - Path=/api/auth/**
              filters:
                - RewritePath=/api/auth/(?<path>.*), /${path}