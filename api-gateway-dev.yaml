spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            - id: authentication-service
              uri: lb://authentication-service
              predicates:
                - Path=/api/auth/**
              filters:
                - StripPrefix=2
            - id: product-service
              uri: lb://product-service
              predicates:
                - Path=/api/product/**
              filters:
                - StripPrefix=2